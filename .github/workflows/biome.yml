name: Biome Check

on:
  pull_request:
    branches: [main]

jobs:
  biome:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Run Biome check
        run: bun run check